<div class="job" data-job-id="{{ job.id }}">
  <div class="toolbar">
    <div class="muted">Job {{ job.id }} â€” done</div>
    <a
      class="link"
      href="/download/{{ job.id }}.json"
      onclick="if (window.pywebview && window.pywebview.api) { if (window.pywebview.api.save_json) { window.pywebview.api.save_json('{{ job.id }}', this.href); return false; } if (window.pywebview.api.save_markdown) { window.pywebview.api.save_markdown('{{ job.id }}', this.href); return false; } }"
      >Download .json</a
    >
  </div>
  <h2>Result</h2>
  <pre class="json-output">{{ job.json_output }}</pre>
</div>
