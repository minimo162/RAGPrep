<div class="job" data-job-id="{{ job.id }}">
  <div class="toolbar">
    <div class="muted">Job {{ job.id }} â€” done</div>
    <div class="download-links" style="display: flex; gap: 12px">
      <a
        class="link"
        href="/download/{{ job.id }}.md"
        onclick="if (window.pywebview && window.pywebview.api && window.pywebview.api.save_markdown) { const result = window.pywebview.api.save_markdown('{{ job.id }}', this.href); if (result && typeof result.then === 'function') { result.then((payload) => { if (payload && payload.status && payload.status !== 'ok') { console.warn('save_markdown result', payload); } }).catch((error) => { console.error('save_markdown failed', error); }); } return false; }"
        >Download .md</a
      >
    </div>
  </div>
  <h2>Result</h2>
  <pre class="json-output">{{ job.markdown_output or job.partial_markdown }}</pre>
</div>
