<div class="job" data-job-id="{{ job.id }}">
  <div class="toolbar">
    <div class="muted">Job {{ job.id }} â€” done</div>
    <div class="download-links" style="display: flex; gap: 12px">
      <a
        class="link"
        href="/download/{{ job.id }}.html"
        data-download-kind="html"
        data-job-id="{{ job.id }}"
        download
        onclick="return window.ragprepHandleHtmlDownload ? window.ragprepHandleHtmlDownload(event, '{{ job.id }}') : true;"
        >Download .html</a
      >
    </div>
  </div>
  <h2>Result</h2>
  <div class="html-output">{{ (job.html_output or job.partial_html) | safe }}</div>
</div>
