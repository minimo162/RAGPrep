<div class="job" data-job-id="{{ job.id }}">
  <div class="toolbar">
    <div class="muted">Job {{ job.id }} â€” done</div>
    <a
      class="link"
      href="/download/{{ job.id }}.md"
      onclick="if (window.pywebview && window.pywebview.api && window.pywebview.api.save_markdown) { window.pywebview.api.save_markdown('{{ job.id }}', this.href); return false; }"
      >Download .md</a
    >
  </div>
  <h2>Result</h2>
  <pre class="markdown">{{ job.markdown }}</pre>
</div>
